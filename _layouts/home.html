---
layout: default
---

<div style="text-align: center; margin: 20px;">
  <h1 style="font-size: 2.5em; color: #333;">{{ site.title }}</h1>
  <p style="font-size: 1.2em; color: #666;">{{ site.description }}</p>
</div>

<hr style="border: 1px solid #ddd; margin: 20px 0;">

<div style="max-width: 800px; margin: 0 auto;">
  <h2 style="color: #444;">最新文章</h2>
  <ul style="list-style: none; padding: 0;">
    {% for post in site.posts %}
      <li style="margin-bottom: 20px;">
        <a href="{{ post.url }}" style="text-decoration: none; color: #007acc; font-size: 1.5em;">
          {{ post.title }}
        </a>
        <p style="color: #555; font-size: 0.9em;">{{ post.date | date: "%Y-%m-%d" }}</p>
        <p style="color: #666;">{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
